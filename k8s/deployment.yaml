apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-devops-sf
  namespace: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-devops-sf
  template:
    metadata:
      labels:
        app: hello-devops-sf
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: web
        image: saireddy023/hello-devops-sf:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          httpGet: { path: /healthz, port: 5000 }
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /healthz, port: 5000 }
          initialDelaySeconds: 30
          periodSeconds: 10
